<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        /* Color Name */
        h1 {
            color: green;
        }

        /* Hexadecimal Colors */
        h2 {
            color: #ff0000;
        }

        /* RGB */
        h3 {
            color: rgb(0, 128, 255);
        }

        /* RGBA */
        button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
        }

        /* HSL */
        h4 {
            color: hsl(240, 100%, 50%);
        }

        p {
            color: hsla(120, 60%, 70%, 0.8);
        }
    </style>
</head>

<body>
    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
    <button>Submit</button>
    <h4>Heading Four</h4>
    <p>Lorem ipsum dolor sit.</p>
</body>

</html>
