<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>

<body>
    <!-- Relative Path -->
    <img src="images/landscape.jpg" alt="landscape" />

    <!-- Absolute Path -->
    <img src="https://images.pexels.com/photos/3764984/pexels-photo-3764984.jpeg?auto=compress&cs=tinysrgb&w=300"
        alt="">

    <!-- Width and Height -->
    <img src="images/landscape.jpg" alt="landscape" width="500" height="400">

    <!-- Fig and FigCaption -->
    <figure>
        <img src="images/landscape.jpg" alt="landscape" width="500" height="400">
        <figcaption>Fig.1 - Beautiful Landscape</figcaption>
    </figure>



</body>

</html>
