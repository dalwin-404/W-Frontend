<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Span</title>
</head>

<body>
    <!-- Header -->
    <div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
        </ul>
    </div>

    <!-- Section -->
    <div>
        <h2>Section One</h2>
        <p>This is the first paragraph in <span> section one</span></p>
        <p>This is the first paragraph in <span> section one</span></p>
    </div>

    <div>
        <h2>Section Two</h2>
        <p>This is the second paragraph in <span> section second</span></p>
        <p>This is the second paragraph in <span> section second</span></p>
    </div>

    <!-- Footer -->
    <div>
        &copy; 2024 My Website
    </div>
</body>

</html>
