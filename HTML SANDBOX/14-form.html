<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="">
        <!-- Name -->
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your Name" value="John Doe" required minlength="3"
                maxlength="10" name="name">
        </div>
        <br>
        <!-- Email -->
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your Email" name="Email" required value="test@test.com"
                disabled>
        </div>
        <br>
        <!-- Password -->
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" name="password" required
                minlength="6">
        </div>
        <!-- Select -->
        <label for="product">Product</label>
        <br>
        <select name="product" id="product">
            <option value="iphone">Iphone</option>
            <option value="imac" selected>Imac</option>
            <option value="macbook">Macbook</option>
            <option value="macbook-pro">Macbook-Pro</option>
        </select>
        <br>
        <br>

        <!-- Message -->
        <label for="message">Message</label>
        <br>
        <textarea name="message" id="message" placeholder="Enter your message" rows="4" cols="40"></textarea>
        <br>
        <!-- Radio -->
        <label for="small">
            <input type="radio" name="size" id="small" value="small">Small
        </label>
        <label for="medium">
            <input type="radio" name="size" id="medium" value="medium">Medium
        </label>
        <label for="big">
            <input type="radio" name="size" id="big" value="big">Big
        </label>
        <div>
            <!-- Checkbox -->
            <label for="html">
                <input type="checkbox" name="languages" id="html" value="html">HTML
            </label>
            <label for="css">
                <input type="checkbox" name="languages" id="css" value="css">CSS
            </label>
            <label for="javascript">
                <input type="checkbox" name="languages" id="javascript" value="javascript">JAVASCRIPT
            </label>
            <br />

            <!-- File -->
            <div>
                <label for="file">File</label>
                <input type="file" accept="png/jpg">
            </div>

            <!-- Range -->
            <div>
                <label for="range">Range</label>
                <input type="range" name="range" id="range" min="0" max="10" step="5">
            </div>
            <br>
            <br>
            <!-- Submit -->
            <!-- <input type="submit" value="submit"> -->
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
