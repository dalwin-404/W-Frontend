<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Elements</title>
</head>

<body>
    <!-- Header -->
    <header>
        <nav>
            <li><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
        </nav>
    </header>

    <!-- Section -->
    <main>
        <section>
            <h2>Section One</h2>
            <div>
                <p>This is the first paragraph in <span> section one</span></p>
                <p>This is the first paragraph in <span> section one</span></p>
            </div>
        </section>

        <section>
            <h2>Section Two</h2>
            <div>
                <p>This is the second paragraph in <span> section second</span></p>
                <p>This is the second paragraph in <span> section second</span></p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        &copy; 2024 My Website
    </footer>
</body>

</html>
