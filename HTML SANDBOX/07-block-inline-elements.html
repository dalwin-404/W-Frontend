<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block-Inline-Elements</title>
    <style>
        p {
            display: inline;
        }

        a {
            display: block;
        }
    </style>
</head>

<body>

    <!-- Block Level Element -->
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>

    <!-- Inline Elements -->
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
</body>

</html>
